<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex" ng-controller="monController">

	<div class="container">
		<h1>Pokésir</h1>

		<!-- Search -->
		<div>
            <input ng-model="id"/>
        </div>

		<!-- Pokémon information -->
		<div>
            #{{maVariable}}
        </div>


        <div>
            <ul>
                <li ng-repeat="pokemon in pokemons">
                    {{pokemon.name}}
                </li>
            </ul>
        </div>

	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
