<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8" />
    
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body ng-app="pokedex" ng-controller="monController">

<div class="container">

    <h1>Pokésir</h1>

    <!-- Search -->
    <div>
        <input ng-model="id"/>
        <br/>
        <input value="{{choix}}" />

        <select ng-model="choix" >
            <option ng-repeat="pokemon in pokemons" value="{{pokemon.url}}" >
                {{pokemon.name}}
            </option>
        </select>
        <button ng-click="loadPokemons()">Load all pokemons</button>

    </div>

    <!-- Pokémon information -->



    <hr/>
    <div ng-controller="myAfficheurCtrl">
        --------Mes infos Poke---------
        <p>Name : {{pokemonDetails.name}}</p>
        <p>ID : {{pokemonDetails.id}}</p>
        <p>Attaques :
            <select name="liste_attaques" >
                <option ng-repeat="attaques in pokemonDetails.moves">
                    {{attaques.move.name}}
                </option>
            </select>
        </p>

        <p>
            <img src="{{pokemonDetails.sprites.front_default}}" title="image pokemon" alt="Mon image"  />
        </p>

    </div>

    <hr/>

</div>

</body>
</html>
