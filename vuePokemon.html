<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8" />
    
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body ng-app="pokedex" ng-controller="monController">

<div class="container">

    <h1>Pokésir</h1>

    <!-- Search -->
    <div class="form-group">

        <input ng-model="id"/>
        <br/>
        <input value="{{choix}}" />
        <hr/>

        <div class="row">
            <button type="button" class="btn btn-primary" ng-click="loadPokemons()">Load all pokemons</button>
            <select ng-model="choix" id="pokemons_liste" class="form-control" >
                <option ng-repeat="pokemon in pokemons" value="{{pokemon.url}}" >
                    {{pokemon.name}}
                </option>
            </select>

        </div>


    </div>


    <!-- Pokémon information -->



    <hr/>
    <div ng-controller="myAfficheurCtrl">
        <h3>-----------------Informations Pokemon----------------</h3>
        <div class="row">
            <div class="col-md-5">
                <p>Name : {{pokemonDetails.name}}</p>
                <p>ID : {{pokemonDetails.id}}</p>
            </div><div class="col-md-5">
                <p>Attaques :
                    <select name="liste_attaques" multiple class="form-control">
                        <option ng-repeat="attaques in pokemonDetails.moves">
                            {{attaques.move.name}}
                        </option>
                    </select>
                </p>
            </div>

            <div class="col-md-2">
                <p>
                    <img width="150"  src="{{pokemonDetails.sprites.front_default}}" title="image pokemon" alt="" class="img-thumbnail" />

                </p>
            </div>



        </div>


    </div>

    <hr/>

</div>


</body>
</html>
